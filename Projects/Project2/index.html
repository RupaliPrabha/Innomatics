<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Magic Game</title>
</head>
<link rel="stylesheet" href="./index.css">

<body>
    <div id="landing-page">
        <h1>Play a Memory Magic Game !</h1>
        <p>Select a category:</p>
        <button onclick="startGame('fruits')">Fruits</button>
        <button onclick="startGame('animals')">Animals</button>
        <button onclick="startGame('emojis')">Emoji</button>
        <button onclick="startGame('planets')">Planets</button>

    </div>

    <div id="game-container" class="hidden">
        <h2>Memory Match game</h2>
        <p>Time left: <span id="timer">30</span>sec | Score: <span id="score">0</span></p>
        <div id="game-board"></div>
        <button  onclick="restartGame()">Restart</button>

    </div>

    <div id="result-container" class="hidden">
       

    </div>
    <script src="./index.js"></script>
</body>
</html>
